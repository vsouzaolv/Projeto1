<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado em Plantio de Árvores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #008000; /* Verde */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #008000; /* Verde */
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #006400; /* Verde mais escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voluntariado em Plantio de Árvores</h1>
        <form action="#">
            <label for="cidade">Selecione sua cidade:</label>
            <select name="cidade" id="cidade">
                <option value="Cornélio Procópio">Cornélio Procópio</option>
                <option value="Nova América da Colina">Nova América da Colina</option>
                <!-- Adicione mais opções de cidades aqui -->
            </select>

            <label for="mes">Selecione sua disponibilidade:</label>
            <select name="mes" id="mes">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>

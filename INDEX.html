<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Plantio de √Årvores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; 
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(198, 240, 198, 0.7); 
            z-index: -1;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-image: url('https://image.freepik.com/fotos-gratis/mundo-verde-com-um-fundo-da-arvore_1048-1484.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid #5cb85c;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 60%;
        }

        input[type="email"],
        input[type="password"],
        button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        header {
            background-color: #5cb85c;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }

        .green-background {
            background-color: rgba(212, 237, 218, 0.7);
        }

        .green-title {
            background-color: #c3e6cb;
            padding: 5px 10px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .login-image {
            display: none;
        }

    </style>
</head>
<body>

    <div id="login" class="page">
        <div class="container">
            <form id="loginForm" action="principal.html" method="post">
                <h2 style="background-color: white; padding: 5px 10px; border: 1px solid black;">Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit" id="loginButton">Entrar</button>
                <a href="http://127.0.0.1:5500/PROJETO1/CADASTROPROJETO1.html" style="background-color: white; padding: 5px 10px; border: 1px solid black;">Criar uma conta</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "http://127.0.0.1:5500/PROJETO1/P%C3%81GPRINCIPAL.HTML";
        });
    </script>
</body>
</html>
